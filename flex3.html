<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Flex Example</title>
        <style>
            .parent{
                display: flex;
                height: 20vh;
                align-items: center;
            }

            .item1{
                flex: 1;
                height: 100vh;
                background-image: url("./camera.jpg");
                background-color: blue;
                
            }

            .item2{
                flex: 2;
            }

            .info1{}

            .info2,.info3,.info4,.info5{}
        </style>
    </head>
    <body>
        <div class="parent"></div>
        
        <div class="item1"></div>
        <div class="item2"></div>
        <p clas="info1">Finishing School</p>
        <p class="info2">Hitech city</p>
        <p class="info3">Hyderabad</p>
        <p class="info4">Madhapur</p>
        <p class="info5">500081</p>
        
    </body>
</html>
