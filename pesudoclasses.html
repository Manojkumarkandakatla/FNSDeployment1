<!DOCTYPE html>
<html>
    <head>
        <title>pesudo classes</title>
        <style>
            p:first-child{
                background-color: bisque;
            }

            p.last-child{
                background-color: blueviolet;
            }

            p:nth-child(2){
                background-color: aquamarine;
            }

                     
            p:hover{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>FNS1</p>
        <p>fns2</p>
        <p>FNS3</p>
        <p>Fns4</p>
    </body>
</html>
