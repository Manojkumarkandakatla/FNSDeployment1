<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ol type="A">
            
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
        </ol>

        <ol type="a">
            
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
        </ol>

        <ol type="I">
            
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
        </ol>

        <ol type="i">
            
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
            </li>
        </ol>

        <ol start="10">
        
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
        </ol>
        
        <ol start="10" reversed>
            
            <li>HTML</li>
            <li>Css</li>
            <li>Java</li>
            <li>Rubi</li>
            <li>React</li>
        </ol>
    </body>
</html>
